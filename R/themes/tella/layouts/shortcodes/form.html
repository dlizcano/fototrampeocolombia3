
<!-- Include Forminit SDK -->
<script src="https://forminit.com/sdk/v1/forminit.js"></script>

<!-- Your Form -->
<form id="contact-form" class="flex flex-col gap-4">
  <div class="input">
    <input type="text" name="fi-sender-firstName" placeholder="First Name" class="w-full p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500" required />
  </div>
  <div class="input">
    <input type="text" name="fi-sender-lastName" placeholder="Last Name"class="w-full p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"  required />
  </div>
  <div class="input">
    <input type="email" name="fi-sender-email" placeholder="Email" class="w-full p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500"  required />
  </div>
  <div class="input">
    <textarea rows="5" cols="30" name="fi-text-message" placeholder="Message" class="w-full p-4 bg-gray-200 border border-gray-200 focus:outline-none focus:bg-white focus:border-gray-500" required> </textarea>
  </div>
  <input type="submit" value="Submit" class="px-8 py-2 duration-200 bg-gray-800 text-white cursor-pointer transition-colors hover:bg-gray-400">
</form>

<div id="result"></div>

<script>
  const forminit = new Forminit();
  const FORM_ID = "4jvx67pgdz1";

  document.getElementById("contact-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const { data, error } = await forminit.submit(FORM_ID, formData);

    const result = document.getElementById("result");
    
    if (error) {
      result.textContent = error.message;
      return;
    }

    result.textContent = "Message sent successfully!";
    e.target.reset();
  });
</script>
